name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - master
      - dev
  repository_dispatch:
    types: [api-spec-updated]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'repository_dispatch' && github.event.client_payload.branch || github.ref_name }}

      - name: Build documentation
        run: docker compose up
        env:
          STAGING_DOCS: ${{ github.ref_name == 'dev' && 'true' || 'false' }}
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy html --project-name=${{ github.ref_name == 'master' && secrets.CLOUDFLARE_PROJECT_NAME || secrets.CLOUDFLARE_PROJECT_NAME_DEV }} --branch=${{ github.ref_name }}

