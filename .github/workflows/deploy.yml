name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - master
      - dev
  repository_dispatch:
    types: [api-spec-updated]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'repository_dispatch' && github.event.client_payload.branch || github.ref_name }}

      - name: Build documentation
        run: |
          docker compose build
          docker compose run --rm app
        env:
          STAGING_DOCS: ${{ github.ref_name == 'dev' && 'true' || 'false' }}
      
      - name: Verify build output
        run: |
          echo "Contents of html directory:"
          ls -lah html/ || echo "html directory does not exist"
          echo ""
          echo "Contents of html/assets directory:"
          ls -lah html/assets/ 2>/dev/null || echo "html/assets directory does not exist"
          echo ""
          echo "Checking for required files:"
          if [ -f html/index.html ]; then
            echo "✓ index.html found"
            ls -lh html/index.html
          else
            echo "✗ ERROR: index.html not found!"
            echo "Current directory: $(pwd)"
            echo "Files in current directory:"
            ls -la
            exit 1
          fi
          if [ -f html/openapi-v3.0.yaml ]; then
            echo "✓ openapi-v3.0.yaml found"
          else
            echo "⚠ WARNING: openapi-v3.0.yaml not found"
          fi
          echo ""
          echo "File sizes:"
          du -h html/index.html html/openapi-v3.0.yaml 2>/dev/null || true
      
      - name: Prepare deployment directory
        run: |
          mkdir -p dist
          cp -r html/* dist/
          echo "Deployment directory contents:"
          ls -lah dist/
          echo ""
          echo "Total files to deploy:"
          find dist -type f | wc -l
          echo ""
          echo "Verifying critical files:"
          test -f dist/index.html && echo "✓ dist/index.html exists" || (echo "✗ ERROR: dist/index.html missing!" && exit 1)
          test -f dist/openapi-v3.0.yaml && echo "✓ dist/openapi-v3.0.yaml exists" || echo "⚠ WARNING: dist/openapi-v3.0.yaml missing"
          test -d dist/assets && echo "✓ dist/assets directory exists" || (echo "✗ ERROR: dist/assets missing!" && exit 1)
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ github.ref_name == 'master' && secrets.CLOUDFLARE_PROJECT_NAME || secrets.CLOUDFLARE_PROJECT_NAME_DEV }} --branch=${{ github.ref_name }}

