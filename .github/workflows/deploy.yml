name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - master
      - dev
  repository_dispatch:
    types: [api-spec-updated]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'repository_dispatch' && github.event.client_payload.branch || github.ref_name }}

      - name: Validate branch
        if: github.event_name == 'repository_dispatch'
        run: |
          ALLOWED_BRANCHES="master dev"
          if [[ ! " $ALLOWED_BRANCHES " =~ " ${{ github.event.client_payload.branch }} " ]]; then
            echo "Invalid branch: ${{ github.event.client_payload.branch }}"
            exit 1
          fi

      - name: Build documentation
        run: |
          docker compose up --exit-code-from app --abort-on-container-exit
          if [ $? -ne 0 ]; then
            echo "Build failed"
            exit 1
          fi

      - name: Verify build artifacts
        run: |
          [ -f "html/openapi-v3.0.yaml" ] || (echo "Missing openapi-v3.0.yaml" && exit 1)
          [ -f "html/index.html" ] || (echo "Missing index.html" && exit 1)
          [ -d "html/assets" ] || (echo "Missing assets" && exit 1)
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy html --project-name=${{ github.ref_name == 'master' && secrets.CLOUDFLARE_PROJECT_NAME_PROD || secrets.CLOUDFLARE_PROJECT_NAME_DEV }} --branch=${{ github.ref_name }}

