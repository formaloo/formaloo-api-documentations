<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Formaloo API Documentation</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">

    <script src="https://unpkg.com/@stoplight/elements/web-components.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@stoplight/elements/styles.min.css"
    />
  </head>
  <body>
    <input
      type="text"
      placeholder="Search in endpoints"
      name="search"
      id="search"
      style="background-color: white; padding: 5px; border-radius: 5px"
    />
    <elements-api
      apiDescriptionUrl="https://docs.formaloo.net/openapi-v2.0.yaml"
      logo="https://docs.formaloo.net/assets/logo.svg"
      router="hash"
      layout="sidebar"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#search").keyup(function () {
          term = $(this).val();
          console.log(term);

          $(".sl-my-3 > *:contains('" + term + "')").show();
          $(".sl-my-3 > *:not(:contains('" + term + "'))").hide();
        });
      });
    </script>
  </body>
</html>
