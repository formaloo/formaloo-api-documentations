components:
  schemas:
    AccessLevelEnum:
      enum:
      - owner
      - admin
      - team_member
      - guest
      type: string
    BasicPlanDeal:
      type: object
      properties:
        slug:
          type: string
          nullable: true
          maxLength: 31
        title:
          type: string
          nullable: true
          description: the title of plan.
          maxLength: 255
        display_title:
          type: string
          nullable: true
          description: the title of plan to show in dashboards.
          maxLength: 255
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,18}(?:\.\d{0,2})?$
          description: the price of the plan.
        is_subscription:
          type: boolean
          description: is this a subscription or one time purchase?
        subscription_period:
