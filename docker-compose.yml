version: "3"

services:
  app:
    container_name: spec
    build:
      dockerfile: Dockerfile
      context: .
    command: bash -c "bash ./files/generate.sh"
    volumes:
      - ./:/files/
  nginx:
    container_name: api-docs
    image: nginx:latest
    depends_on:
      - app
    ports:
      - "8010:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./html:/files